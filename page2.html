    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">

        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Income Tax Calculator Program</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>

        <!-- Section-->
        <section class="page-section portfolio" id="incomeTax">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"></h2>
            </div>
            <p class="centerItem">Insert Taxable Income: &nbsp <input id="x"> &nbsp &nbsp <button onclick="tax()">Run</button></p>
            <p  class="centerItem"> &nbsp &nbsp&nbsp  Income Tax: &nbsp <input id="y"></p>  
        </section>
        <script>
            function tax() {
                var x, income, input, tax;
                input = document.getElementById("x").value;
                income = parseFloat(input.replace(/,/g, ''));
                
                if (income > 0 && income <= 250000){a = 0; b =  0; c = 0;}
                else if (income > 0 && income <= 400000){a= 250000; b = 0.20; c = 0;}
                else if (income > 0 && income <= 800000){a= 400000; b = 0.25; c = 30000;}
                else if (income > 0 && income <= 2000000){a= 800000; b = 0.30; c = 130000;}
                else if (income > 0 && income <= 8000000){a= 2000000; b = 0.32; c = 490000;}
                else if (income > 0 && income > 8000000){a= 8000000; b = 0.35; c = 2410000;}
                else {document.getElementById("y").value = "NEGATIVE INPUT";}

                x = (income - a) * b + c;
                document.getElementById("y").value = Number.parseFloat(x).toLocaleString('en-US', {minimumFractionDigits:2});
            }
        </script>
    </body>
