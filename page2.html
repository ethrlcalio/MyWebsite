        <!-- Font Awesome icons (free version)-->

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="css/styles.css?v=2" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ethan's Website</a>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Income Tax Calculator Program</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="page-section portfolio" id="FarToCel">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Fahrenheit to Celsius</h2>
            </div>
            <p>Insert Taxable Income</p>
            <p><input id="x"></p>
            <p>Income Tax:</p>
            <p><input id="y"></p>
            <button onclick="tax()">Run</button>
        </section>
        <script>
            function tax() {
                var x,a,b,c;
                var income = document.getElementById("x").value;
                
                if (income > 0 || income <= 250,000){a = 0; b =  0; c = 0;}
                else if (income <= 400,000){a= 250,000; b = 0.20; c = 0;}
                else if (income <= 800,000){a= 400,000; b = 0.25; c = 30,000;}
                else if (income <= 2,000,000){a= 800,000; b = 0.30; c = 130,000;}
                else if (income <= 8,000,000){a= 2,000,000; b = 0.32; c = 490,000;}
                else if (income > 8,000,000){a= 8,000,000; b = 0.35; c = 2,410,000;}
                else {document.getElementById("y") = "error";}

                x = (income - a) * b + c;
                document.getElementById("y").value = x;
            }
        </script>
    </body>
