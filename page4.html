<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Payroll</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="css/styles.css?v=2" />
        <style>
            table, th, td {
            border: 1px solid black;
            text-align: center
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ethan's Website</a>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Simple Payroll</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="page-section portfolio" id="incomeTax">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"></h2>
            </div>
            <p>Employee Name:</p>
            <p><input id="name"></p>
            <p>Days Worked:</p>
            <p><input id="days"></p>
            <p>Daily Rate:</p>
            <p><input id="rate"></p>
            <p>Deduction Amount:</p>
            <p><input id="deduc"></p>
            <button onclick="addRow()">Run</button>
            <br>
            <p>Delete Row:</p>
            <p><input id="del"></p>
            <button onclick="deleteRow()">Delete</button>
        </section>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Table</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>
        <table id="myTable" style="width:50%">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
        </table>
        <script>
            function addRow(){
                var table = document.getElementById("myTable");
                var count = table.rows.length;
                var row = table.insertRow(count);
                var grossPay = document.getElementById("days").value * document.getElementById("rate").value;
                var netPay = grossPay - document.getElementById("deduc").value;

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);

                cell1.innerHTML = count;
                cell2.innerHTML = document.getElementById("name").value;
                cell3.innerHTML = document.getElementById("days").value;
                cell4.innerHTML = document.getElementById("rate").value;
                cell5.innerHTML = grossPay;
                cell6.innerHTML = document.getElementById("deduc").value;
                cell7.innerHTML = netPay;
            }
            function deleteRow(){
                var x =  document.getElementById("del").value;
                document.getElementById("myTable").deleteRow(x);

                for (i = 0; i < document.getElementById("myTable").rows.length; i++){
                    var y = document.getElementById("myTable").rows[i+1].cells;
                    y[0].innerHTML = i + 1;
                }
            }
        </script>
    </body>
</html>
