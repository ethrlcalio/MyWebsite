<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nth Factorial, Sum and Average</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="css/styles.css?v=2" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ethan's Website</a>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Nth Factorial, Sum and Average</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="page-section portfolio" id="nthFactorial">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">The nth factorial</h2>
            </div>
            <p>Insert value of n:</p>
            <p><input id="fac"></p>
            <p>nth Factorial:</p>
            <p><input id="facresult"></p>
            <button onclick="factorial()">Run</button>
        </section>
        <section class="page-section portfolio" id="sumOfNums">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">The sum of the first n numbers</h2>
            </div>
            <p>Insert value of n:</p>
            <p><input id="sum"></p>
            <p>Sum of first numbers:</p>
            <p><input id="sumresult"></p>
            <button onclick="sum()">Run</button>
        </section>
        <section class="page-section portfolio" id="nthFactorial">
            <div class="container">
                <!-- Far Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">The Average of the first n numbers</h2>
            </div>
            <p>Insert value of n:</p>
            <p><input id="avg"></p>
            <p>Average of first numbers:</p>
            <p><input id="avgresult"></p>
            <button onclick="average()">Run</button>
        </section>
        <script>
            function factorial() {
                var input = document.getElementById("fac").value;
                var x = 1, y = 1;
                
                if (input > 0){
                    while (y <= input){
                        x = x * y;
                        y++;
                    }
                    document.getElementById("facresult").value = x;
                }
                else{
                    input = input * (-1);
                    while (y <= input){
                        x = x * y;
                        y++;
                    }
                    x = x * (-1);
                    document.getElementById("facresult").value = x;
                }
            }
            function sum() {
                var input = document.getElementById("sum").value;
                var x = 0, y = 1;

                if (input > 0){
                    do {
                        x = x + y;
                        y++;
                    }while (y <= input);
                    document.getElementById("sumresult").value = x;
                }
                else{
                    y = -1;
                    do {
                        x = x + y;
                        y--;
                    }while (y >= input);
                    document.getElementById("sumresult").value = x;
                }   
            }
            function average() {
                var x = 0, y, input = document.getElementById("avg").value;

                if (input > 0){
                    for (i = 1; i <= input; i++){
                        x = x + i;
                    }
                }
                else{
                    for (i = (-1); i >= input; i--){
                        x = x + i;
                    }
                    x = x * (-1);
                }
                y = x / input;
                document.getElementById("avgresult").value = y;
            }
        </script>
    </body>
</html>
